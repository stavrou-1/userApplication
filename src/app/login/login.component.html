<div class="loginOverlay">
  <h1>Login</h1>
  <div class="container">
    <form #loginUserForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
              required [(ngModel)]="loginUserData.email" name="email">
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required [(ngModel)]="loginUserData.password" name="password">
      </div>
  
      <button (click)="loginUser()" type="submit" class="btn btn-success" [disabled]="!loginUserForm.form.valid">Login</button>
    </form>
  </div>
</div>
