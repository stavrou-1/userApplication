<h1>Register</h1>
<div class="container">
  <form #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
            required [(ngModel)]="registerUserData.name" name="name">
    </div>
        
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
            required [(ngModel)]="registerUserData.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required [(ngModel)]="registerUserData.password" name="password">
    </div>

    <button (click)="registerUser()" type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Register</button>
  </form>
</div>
