<h1>Teams</h1>

<ul>
  <li *ngFor="let sport of sports">
    <a routerLink="/sports/{{sport._id}}">{{ sport.team }}</a>

    <ul>
      <li>{{ sport.city }}, Championships: {{ sport.championships }}</li>
      <li><a routerLink="/sports/{{sport._id}}">{{ sport.team }}</a></li>
    </ul>
  </li>
</ul>
